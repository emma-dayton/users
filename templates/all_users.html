{% extends "layout.html" %}
{% block content %}
<h1>All Users</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Account Created</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row"> {{ user.id }} </th>
      <td> {{ user.first_name }} {{ user.last_name }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.created_at }}</td>
      <td> <a href='/users/{{user.id}}'>show</a> |
        <a href='/users/{{user.id}}/edit'>update</a> |
        <a href='/users/{{user.id}}/destroy'>delete</a>

    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-outline-dark my-2 my-sm-0" href='users/new'>Add a New User</a>
{% endblock %}
