{% extends "layout.html" %}
{% block content %}
<h1>All Users</h1>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Account Created</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row"> {{ user.id }} </th>
      <td> {{ user.first_name }} {{ user.last_name }} </td>
      <td> {{ user.email }} </td>
      <td> {{ user.created_at }}</td>
      <td> <a href='/users/{{user.id}}/show'>show</a> |
        <a href='/users/{{user.id}}/edit'>update</a> |
        <a href='/users/{{user.id}}/delete'>delete</a> </td>
    </tr>
    {% endfor %}
  </tbody>
  <a href='users/add'>Add a New User</a>
</table>
{% endblock %}
