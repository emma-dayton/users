{% extends "layout.html" %}
{% block content %}
<h1>User {{ user.id }}</h1>
</div>
<div class="card border-light mb-3" style="max-width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">User Information</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Full Name: {{ user.first_name }} {{ user.last_name }}</li>
      <li class="list-group-item">Email: {{ user.email }}</li>
      <li class="list-group-item">Created On: {{ user.created_at }}</li>
      <li class="list-group-item">Last Updated On: {{ user.updated_at }}</li>
    </ul>
  </div>
  <p>
    <a href='/users/{{user.id}}/destroy'>delete</a> |
    <a href='/users/{{user.id}}/edit'>update</a>
  </p>
</div>
{% endblock %}
